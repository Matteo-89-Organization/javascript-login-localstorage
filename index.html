<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXE Login JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>
    <!-- creo due input e un bottone -->
    <div class="container">
        <div class="row">
            <div class="col-6">
                <form class=" pt-4">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email"
                            placeholder="Inserisci il tuo indirizzo email">
                    </div>

                    <div class="mb-3">
                        <label for="pwd" class="form-label">Password</label>
                        <input type="password" class="form-control" id="pwd" placeholder="Inserisci la tua password">
                    </div>

                    <button id="btn" class="btn btn-primary">Log In</button>
                </form>
            </div>
            <div class="col-6">
                <!-- spazio per il messaggio di benvenuto, in caso di login ok -->
                <h3 id="benvenuto" class="p-4"></h3>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
